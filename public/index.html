<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YouTube Videos</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >

</head>
<body>

<div class="container py-5">
  <h1 class="mb-4 text-center">YouTube Videos</h1>
  
  <div id="videoGrid" class="row g-4">
    <!-- Videos will be dynamically inserted here -->
  </div>

</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Your JavaScript -->
<script>
const API_URL = 'http://localhost:3000/api/videos'; 

async function fetchVideos() {
  try {
    const response = await fetch(API_URL);
    const videos = await response.json();

    const videoGrid = document.getElementById('videoGrid');
    videoGrid.innerHTML = ''; 

    videos.data.forEach(video => {
      const col = document.createElement('div');
      col.className = 'col-md-4 col-sm-6';

      col.innerHTML = `
      <a href="https://www.youtube.com/watch?v=${video.videoId}" target="_blank">
        <div class="card h-100 shadow-sm">
          <img src="${video.thumbnails.high}" class="card-img-top" alt="${video.title}">
          <div class="card-body">
            <h5 class="card-title">${video.title}</h5>
            <p class="card-text"><small class="text-muted">Published: ${new Date(video.publishedAt).toLocaleString()}</small></p>
          </div>
        </div>
      </a>
      
      `;

      videoGrid.appendChild(col);
    });

  } catch (error) {
    console.error('Error fetching videos:', error);
  }
}
fetchVideos();
</script>

</body>
</html>
